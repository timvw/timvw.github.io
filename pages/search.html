---
layout: page
title: Search
subtitle: "What are you looking for?"
feature-img: "assets/img/search-bg.jpg"
---

<!-- Html Elements for Search -->
<div class="bootstrap-iso">
<input type="text" id="search-input" placeholder="Enter keywords..." class="form-control input-lg">
</div>
<br>
<br>
<ul id="results-container" ></ul>  

<section>
<!-- Script pointing to jekyll-search.js -->
<script src="{{ site.baseurl }}/assets/js/jekyll-search.min.js" type="text/javascript"></script>

    <script type="text/javascript">
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search.json',
        searchResultTemplate: '<div class="post-preview"><a href="{url}"><h3 class="post-subtitle">{title}</h3></a><div class="meta">{date} <div class="right"><i class="fa fa-tag"></i> {tags}</div></div><p>{category}</p></div><hr> ',
        noResultsText: 'No results found',
        limit: 10,
        fuzzy: true,
        exclude: []
      })
    </script>
</section>
