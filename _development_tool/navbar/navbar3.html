<header>

<nav class="navbar">
    
    <!-- Branding, image + title -->
    <div class="branding">
		{% if site.theme_settings.gravatar %}
		<a href="{{ site.baseurl }}/">
			<img class="navbar-img" src="https://secure.gravatar.com/avatar/{{ site.theme_settings.gravatar }}?s=100" alt=""/>
		</a>
            {% elsif site.theme_settings.avatar %}
            <a href="{{ site.baseurl }}/">
                <img class="navbar-img" src="{{ site.baseurl }}/{{ site.theme_settings.avatar }}" alt=""/>
            </a>
		{% endif %}
        
		<h1 class="site-title">
			<a href="{{ site.baseurl }}/">{{ site.theme_settings.title }}</a>
		</h1>
	</div>
    
    <!-- Navigation links -->
    <div id="menu" class="menu">
        <ul class="active">
            {% for page in site.pages %}
            {% if page.title and page.hide != true %}
            <li class="item">
                <a href="{{ page.url | prepend: site.baseurl }}">
                    {{ page.title }}
                </a>
            </li>
            {% endif %}
            {% endfor %}
            <!--<li>
                <a href="/page/search/" class="bootstrap-iso nav-search-link" title="search">
                    <i class="fa fa-search fa-fw fa-lg nav-search-icon" style="vertical-align: text-top;"> </i>
                </a>
            </li>--> 
        </ul>
        
        <a class="item toggle-nav" href="#">
        <i class="fa fa-bars" aria-hidden="true"></i>
        </a>
        
    </div>

</nav>
</header>
