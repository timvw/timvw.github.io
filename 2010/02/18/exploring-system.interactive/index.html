			<div class="post-header">

					<h1 class="title">Exploring System.Interactive</h1>
				</div>
			</div>
					
			<div class="markdown">
				<p>A couple of weeks ago i was working on an application that would transfer data through a couple of components as a List<object>. In essence, all we were doing over and over again was the following:</p>
<div class="highlight"><pre tabindex="0" style="background-color:#fff;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-csharp" data-lang="csharp"><span style="display:flex;"><span><span style="color:#cf222e">interface</span> <span style="color:#1f2328">IMapper</span>
</span></span><span style="display:flex;"><span><span style="color:#1f2328">{</span>
</span></span><span style="display:flex;"><span>	TEntity FromObjectList<span style="color:#1f2328">(</span>List objectList<span style="color:#1f2328">);</span>
</span></span><span style="display:flex;"><span>	List ToObjectList<span style="color:#1f2328">(</span>TEntity entity<span style="color:#1f2328">);</span>
</span></span><span style="display:flex;"><span><span style="color:#1f2328">}</span>
</span></span></code></pre></div><p>My initial implementation (using EnumerableEx operators from <a href="http://msdn.microsoft.com/en-us/devlabs/ee794896.aspx">Reactive Extensions</a>) looked like this</p>
<div class="highlight"><pre tabindex="0" style="background-color:#fff;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-csharp" data-lang="csharp"><span style="display:flex;"><span><span style="color:#cf222e">public</span> TEntity FromObjectList<span style="color:#1f2328">(</span>List objectList<span style="color:#1f2328">)</span>
</span></span><span style="display:flex;"><span><span style="color:#1f2328">{</span>
</span></span><span style="display:flex;"><span>	<span style="color:#cf222e">var</span> entity <span style="color:#1f2328">=</span> <span style="color:#cf222e">new</span> TEntity<span style="color:#1f2328">();</span>
</span></span><span style="display:flex;"><span>	
</span></span><span style="display:flex;"><span>	properties
</span></span><span style="display:flex;"><span>		<span style="color:#1f2328">.</span>Zip<span style="color:#1f2328">(</span>objectList<span style="color:#1f2328">,</span> <span style="color:#1f2328">(</span>property<span style="color:#1f2328">,</span> <span style="color:#cf222e">value</span><span style="color:#1f2328">)</span> <span style="color:#1f2328">=&gt;</span> AssignValueToProperty<span style="color:#1f2328">(</span>entity<span style="color:#1f2328">,</span> property<span style="color:#1f2328">,</span> <span style="color:#cf222e">value</span><span style="color:#1f2328">))</span>
</span></span><span style="display:flex;"><span>		<span style="color:#1f2328">.</span>Run<span style="color:#1f2328">();</span>
</span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span>	<span style="color:#cf222e">return</span> entity<span style="color:#1f2328">;</span>
</span></span><span style="display:flex;"><span><span style="color:#1f2328">}</span>
</span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span><span style="color:#cf222e">int</span> AssignValueToProperty<span style="color:#1f2328">(</span><span style="color:#cf222e">object</span> entity<span style="color:#1f2328">,</span> PropertyInfo property<span style="color:#1f2328">,</span> <span style="color:#cf222e">object</span> <span style="color:#cf222e">value</span><span style="color:#1f2328">)</span>
</span></span><span style="display:flex;"><span><span style="color:#1f2328">{</span>
</span></span><span style="display:flex;"><span>	property<span style="color:#1f2328">.</span>SetValue<span style="color:#1f2328">(</span>entity<span style="color:#1f2328">,</span> <span style="color:#cf222e">value</span><span style="color:#1f2328">,</span> <span style="color:#cf222e">null</span><span style="color:#1f2328">);</span>
</span></span><span style="display:flex;"><span>	<span style="color:#cf222e">return</span> <span style="color:#0550ae">0</span><span style="color:#1f2328">;</span>
</span></span><span style="display:flex;"><span><span style="color:#1f2328">}</span>
</span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span><span style="color:#cf222e">public</span> List ToObjectList<span style="color:#1f2328">(</span>TEntity entity<span style="color:#1f2328">)</span>
</span></span><span style="display:flex;"><span><span style="color:#1f2328">{</span>
</span></span><span style="display:flex;"><span>	<span style="color:#cf222e">return</span> properties
</span></span><span style="display:flex;"><span>	<span style="color:#1f2328">.</span>Select<span style="color:#1f2328">(</span>property <span style="color:#1f2328">=&gt;</span> property<span style="color:#1f2328">.</span>GetValue<span style="color:#1f2328">(</span>entity<span style="color:#1f2328">,</span> <span style="color:#cf222e">null</span><span style="color:#1f2328">))</span>
</span></span><span style="display:flex;"><span>	<span style="color:#1f2328">.</span>ToList<span style="color:#1f2328">();</span>
</span></span><span style="display:flex;"><span><span style="color:#1f2328">}</span>
</span></span></code></pre></div><p>And the consumer code looks like this:</p>
<div class="highlight"><pre tabindex="0" style="background-color:#fff;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-csharp" data-lang="csharp"><span style="display:flex;"><span><span style="color:#cf222e">var</span> person <span style="color:#1f2328">=</span> <span style="color:#cf222e">new</span> Person <span style="color:#1f2328">{</span> Id <span style="color:#1f2328">=</span> <span style="color:#0550ae">2</span><span style="color:#1f2328">,</span> Score <span style="color:#1f2328">=</span> <span style="color:#0550ae">1.3</span><span style="color:#1f2328">,</span> Name <span style="color:#1f2328">=</span> <span style="color:#0a3069">&#34;Tim&#34;</span><span style="color:#1f2328">,</span> Title <span style="color:#1f2328">=</span> <span style="color:#0a3069">&#34;Sir&#34;</span> <span style="color:#1f2328">};</span>
</span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span><span style="color:#cf222e">var</span> personMapper <span style="color:#1f2328">=</span> <span style="color:#cf222e">new</span> Mapper<span style="color:#1f2328">()</span>
</span></span><span style="display:flex;"><span>	<span style="color:#1f2328">.</span>Map<span style="color:#1f2328">(</span>x <span style="color:#1f2328">=&gt;</span> x<span style="color:#1f2328">.</span>Id<span style="color:#1f2328">)</span>
</span></span><span style="display:flex;"><span>	<span style="color:#1f2328">.</span>Map<span style="color:#1f2328">(</span>x <span style="color:#1f2328">=&gt;</span> x<span style="color:#1f2328">.</span>Score<span style="color:#1f2328">)</span>
</span></span><span style="display:flex;"><span>	<span style="color:#1f2328">.</span>Map<span style="color:#1f2328">(</span>x <span style="color:#1f2328">=&gt;</span> x<span style="color:#1f2328">.</span>Name<span style="color:#1f2328">)</span>
</span></span><span style="display:flex;"><span>	<span style="color:#1f2328">.</span>Map<span style="color:#1f2328">(</span>x <span style="color:#1f2328">=&gt;</span> x<span style="color:#1f2328">.</span>Title<span style="color:#1f2328">);</span>
</span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span><span style="color:#cf222e">var</span> data <span style="color:#1f2328">=</span> personMapper<span style="color:#1f2328">.</span>ToObjectList<span style="color:#1f2328">(</span>person<span style="color:#1f2328">);</span>
</span></span><span style="display:flex;"><span><span style="color:#cf222e">var</span> clonedPerson <span style="color:#1f2328">=</span> personMapper<span style="color:#1f2328">.</span>FromObjectList<span style="color:#1f2328">(</span>data<span style="color:#1f2328">);</span>
</span></span></code></pre></div><p>Wait a minute, in most situations we simply want to map all properties on the object. Let&rsquo;s create a mapper for this</p>
<div class="highlight"><pre tabindex="0" style="background-color:#fff;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-csharp" data-lang="csharp"><span style="display:flex;"><span><span style="color:#cf222e">class</span> <span style="color:#1f2328">AutoMapper</span> <span style="color:#1f2328">:</span> Mapper <span style="color:#cf222e">where</span> TEntity <span style="color:#1f2328">:</span> <span style="color:#cf222e">new</span><span style="color:#1f2328">()</span>
</span></span><span style="display:flex;"><span><span style="color:#1f2328">{</span>
</span></span><span style="display:flex;"><span>	<span style="color:#cf222e">public</span> AutoMapper<span style="color:#1f2328">()</span>
</span></span><span style="display:flex;"><span>	<span style="color:#1f2328">{</span>
</span></span><span style="display:flex;"><span>		<span style="color:#cf222e">typeof</span><span style="color:#1f2328">(</span>TEntity<span style="color:#1f2328">).</span>GetProperties<span style="color:#1f2328">().</span>Run<span style="color:#1f2328">(</span>property <span style="color:#1f2328">=&gt;</span> Map<span style="color:#1f2328">(</span>property<span style="color:#1f2328">));</span>
</span></span><span style="display:flex;"><span>	<span style="color:#1f2328">}</span>
</span></span><span style="display:flex;"><span><span style="color:#1f2328">}</span>
</span></span></code></pre></div><p>And now we don&rsquo;t have to waste time doing the same thing over and over again! Because we always need to map all properties of our types we ended up with the following</p>
<div class="highlight"><pre tabindex="0" style="background-color:#fff;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-csharp" data-lang="csharp"><span style="display:flex;"><span><span style="color:#cf222e">public</span> <span style="color:#cf222e">static</span> <span style="color:#cf222e">class</span> <span style="color:#1f2328">Mapper</span>
</span></span><span style="display:flex;"><span><span style="color:#1f2328">{</span>
</span></span><span style="display:flex;"><span>	<span style="color:#cf222e">public</span> <span style="color:#cf222e">static</span> List ToObjectsList<span style="color:#1f2328">(</span><span style="color:#cf222e">this</span> TEntity entity<span style="color:#1f2328">)</span>
</span></span><span style="display:flex;"><span>	<span style="color:#1f2328">{</span>
</span></span><span style="display:flex;"><span>		<span style="color:#cf222e">return</span> entity<span style="color:#1f2328">.</span>GetType<span style="color:#1f2328">().</span>GetProperties<span style="color:#1f2328">()</span>
</span></span><span style="display:flex;"><span>		<span style="color:#1f2328">.</span>Select<span style="color:#1f2328">(</span>property <span style="color:#1f2328">=&gt;</span> property<span style="color:#1f2328">.</span>GetValue<span style="color:#1f2328">(</span>entity<span style="color:#1f2328">,</span> <span style="color:#cf222e">null</span><span style="color:#1f2328">))</span>
</span></span><span style="display:flex;"><span>		<span style="color:#1f2328">.</span>ToList<span style="color:#1f2328">();</span>
</span></span><span style="display:flex;"><span>	<span style="color:#1f2328">}</span>
</span></span><span style="display:flex;"><span>	
</span></span><span style="display:flex;"><span>	<span style="color:#cf222e">public</span> <span style="color:#cf222e">static</span> TEntity ToEntity<span style="color:#1f2328">(</span><span style="color:#cf222e">this</span> List objectsList<span style="color:#1f2328">)</span> <span style="color:#cf222e">where</span> TEntity <span style="color:#1f2328">:</span> <span style="color:#cf222e">new</span><span style="color:#1f2328">()</span>
</span></span><span style="display:flex;"><span>	<span style="color:#1f2328">{</span>
</span></span><span style="display:flex;"><span>		TEntity entity <span style="color:#1f2328">=</span> <span style="color:#cf222e">new</span> TEntity<span style="color:#1f2328">();</span>
</span></span><span style="display:flex;"><span>		entity<span style="color:#1f2328">.</span>GetType<span style="color:#1f2328">().</span>GetProperties<span style="color:#1f2328">()</span>
</span></span><span style="display:flex;"><span>			<span style="color:#1f2328">.</span>Zip<span style="color:#1f2328">(</span>objectsList<span style="color:#1f2328">,</span> <span style="color:#1f2328">(</span>property<span style="color:#1f2328">,</span> <span style="color:#cf222e">value</span><span style="color:#1f2328">)</span> <span style="color:#1f2328">=&gt;{</span> property<span style="color:#1f2328">.</span>SetValue<span style="color:#1f2328">(</span>entity<span style="color:#1f2328">,</span> <span style="color:#cf222e">value</span><span style="color:#1f2328">,</span><span style="color:#cf222e">null</span><span style="color:#1f2328">);</span> <span style="color:#cf222e">return</span> <span style="color:#0550ae">0</span><span style="color:#1f2328">;})</span>
</span></span><span style="display:flex;"><span>			<span style="color:#1f2328">.</span>Run<span style="color:#1f2328">();</span>
</span></span><span style="display:flex;"><span>		<span style="color:#cf222e">return</span> entity<span style="color:#1f2328">;</span>
</span></span><span style="display:flex;"><span>	<span style="color:#1f2328">}</span>
</span></span><span style="display:flex;"><span><span style="color:#1f2328">}</span>
</span></span></code></pre></div>
