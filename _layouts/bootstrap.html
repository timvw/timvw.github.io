--- 
layout: default 
---

<article {% if page.feature-img %}class="feature-image" {% endif %}>
    <header style="background-image: url('{{ site.baseurl }}/{{ page.feature-img }}')">
        <h1 class="title">{{ page.title }}</h1> {% if page.subtitle %}
        <h2 class="subtitle">{{ page.subtitle }}</h3>{% endif %}
    </header>

    {% if page.description %}
    <section class="post-content">
        {{ page.description }}
    </section>
    {% endif %}

</article>

    <!-- Bootstrap will work within this div -->
    <section>
        <div class="container bootstrap-iso">
            <div class="row">
		<div class="container col-md-1"></div>
                <div class="container col-md-10 centered">
                        {{ content }}
                    
                </div>
		<div class="container col-md-1"></div>
            </div>
        </div>
    </section>
