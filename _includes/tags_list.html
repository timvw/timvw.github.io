  {% if include.tag_count > 0 %}
    <footer>
      {% if include.tag_count == 1 %}
        <div class="meta">Tag</div>
      {% elsif include.tag_count > 1 %}
        <div class="meta">Tags</div>
      {% endif %}
      {% for tag in page.tags %}
        <a class="button" href="{{site.baseurl}}/tags#{{tag}}">
          <i class="fa fa-tag fa-fw"></i> {{ tag }}
        </a>
      {% endfor %}
    </footer>
  {% endif %}
